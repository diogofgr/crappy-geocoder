<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Geocoder</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- TODO: Put your HTML code in here -->
  <div class="wrapper banner" style="background-image: linear-gradient(-225deg, rgba(0,101,168,0.6) 0%, rgba(0,36,61,0.6) 50%), url('images/background.jpg');">
    <div class="row">
    <div class="col-xs-4 col-xs-offset-4">
        <div class="container text-center" id="form-container">
          <h1>Crappy Geocoder</h1>
          <h4>Type a location to get coordinates and find it on the map:</h4>
          <form class="form-inline">
            <input type="text" placeholder="24, Madrid Avenue, London" id="input-address">
            <input type="submit" class="btn btn-success">
          </form>
          <ul class="list-inline">
            <li id="results-lat">Lat:</li>
            <li id="results-lng">Long:</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div id="map" style="height: 300px"></div>
    </div>
  </div>


  <!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script src="js/app.js"></script>
</body>
</html>
